<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet"><link rel="stylesheet" href="./css/style.css">
  <title>Form Animation</title>
</head>
<body>
  <form>
    <div class="field-name active">
      <span class="material-icons-outlined">person_outline</span>
      <input type="text" placeholder="Username" required>
      <span class="material-icons-outlined">
        east
      </span>
    </div>
    <div class="field-email ">
      <span class="material-icons-outlined">person_outline</span>
      <input type="email" placeholder="Email" required>
      <span class="material-icons-outlined">
        east
      </span>
    </div>
    <div class="field-password ">
      <span class="material-icons-outlined">person_outline</span>
      <input type="password" placeholder="Password" required>
      <span class="material-icons-outlined">
        east
      </span>
    </div>
    <div class="field-finish ">
      <span class="material-icons-outlined">
        favorite_border
      </span>
      <p>Thank you!</p>
      <span class="material-icons-outlined">
        favorite_border
      </span>
    </div>
  </form>
  <script src="./js/app.js"></script>
</body>
</html>
